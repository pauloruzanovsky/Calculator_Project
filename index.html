<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="displayContainer"></div>
        <div class="row0">
            <button class="operation clear">C</button>
            <button class="operation delete">⌫</button>
        </div>
            <div class="row1">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operation divide">÷</button>
            </div>
            <div class="row2">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operation multiply">×</button>
            </div>
            <div class="row3">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operation subtract">-</button>
            </div>
            <div class="row4">
                <button class="number">0</button>
                <button class="number">.</button>
                <button class="operation equal">=</button>
                <button class="operation add">+</button>
            </div>
         </div>
         <div class="footer">Created by ruzinha @ 2022
        </div>
</body>
</html>
