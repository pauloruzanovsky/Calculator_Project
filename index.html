<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="operations">
            <button class="operation add">+</button>
            <button class="operation subtract">-</button>
            <button class="operation multiply">ร</button>
            <button class="operation divide">รท</button>
            <button class="operation equal">=</button>
            <button class="operation clear">C</button>
        </div>
        <div class="numbers">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="number">.</button>
        </div>
    </div>
</body>
</html>
